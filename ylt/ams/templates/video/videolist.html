<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<HEAD>
		<TITLE>后台管理</TITLE>
		<META http-equiv=Content-Type content="text/html; charset=gbk">
		<LINK href="../css/private.css" type=text/css rel=stylesheet>
		<LINK href="../css/pagecontent.css" type=text/css rel=stylesheet>
	</HEAD>
	<BODY>
		<TABLE class=navi cellSpacing=1 align=center border=0>
			<TBODY>
		  		<TR>
		    		<TH>后台 >> 视讯管理 >> 视讯列表</TH>
		    	</TR>
		    </TBODY>
		</TABLE>
		<BR>
		<table border=0 cellspacing=1 align=center class=form>
			<tr>
				<th width='40' align=center>序号</th>
				<th>视讯标题</th>
				<th width='135' align=center>图片</th>
				<th width='130' align=center>创建时间</th>
				<th width="150" align=center>操作</th>
			</tr>
			{section name=list loop=$videoList}
			<tr>
				<td align=center>{$videoList[list].id}</td>
				<td>{$videoList[list].video_name}</td>
				<td align=center><img src="../{$videoList[list].video_picture}" width="120px" height="100px"></td>
				<td align=center>{$videoList[list].create_date}</td>
				<td align=center>
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td style="cursor:hand;" onclick="location.href='videoedit.php?task=editVideo&id={$videoList[list].id}&page={$cpage}'">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td width="14px">
											<img src="../images/edit.gif" border="0" />
										</td>
										<td width="30px">
											修改
										</td>
									</tr>
								</table>
							</td>
							<td>|</td>
							<td style="cursor:hand;" onclick="location.href='action/action.php?task=deleteVideo&id={$videoList[list].id}&page={$cpage}'">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td width="14px">
											<img src="../images/delete.png" border="0" />
										</td>
										<td width="30px">
											删除
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			{/section}
			<tr>
				<th colspan="5">{$page}</th>
			</tr>
		</table>
		<br>
	</BODY>
</HTML>
