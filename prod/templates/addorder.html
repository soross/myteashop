var  highlightcolor='#eafcd5';
//此处clickcolor只能用win系统颜色代码才能成功,如果用#xxxxxx的代码就不行,还没搞清楚为什么:(
var  clickcolor='#51b2f6';
function  changeto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=highlightcolor&&source.id!="nc"&&cs[1].style.backgroundColor!=clickcolor)
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=highlightcolor;
}
}

function  changeback(){
if  (event.fromElement.contains(event.toElement)||source.contains(event.toElement)||source.id=="nc")
return
if  (event.toElement!=source&&cs[1].style.backgroundColor!=clickcolor)
//source.style.backgroundColor=originalcolor
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}

function  clickto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=clickcolor&&source.id!="nc")
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=clickcolor;
}
else
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}
</script>

	function checkprodcnt(){
		var cnts = document.getElementsByName("cnt[]");

		var reg = /^[1-9]\d*$/;
		var isbool = true;
		for(var i=0;i<cnts.length;i++){
			if(!reg.test(cnts[i].value) || cnts[i].value <0){
				alert("请输入产品数量!");
				isbool = false;
				break;
			}
		}
		return isbool;
	}

	function checkprodid(){
		var cnts = document.getElementsByName("prodid[]");
		var isbool=true;
		for(var i=0;i<cnts.length;i++){
			if(cnts[i].value==-1){
				alert("请选择产品名称!");
				isbool=false;
				break;
			}
		}
		return isbool;
	}

	function checkprodprice(){
		var cnts = document.getElementsByName("itemprice[]");
		var reg = new RegExp("^[0-9]+(.[0-9]{1,2})?$");
		var isbool = true;
		for(var i=0;i<cnts.length;i++){
			if(!reg.test(cnts[i].value) || cnts[i].value<0){
				alert("请输入产品价格!");
				isbool = false;
				break;
			}
		}
		return isbool;
	}


	function cheackform(){
		return cheackcustid() && checkprodid() && checkprodcnt() && checkprodprice();
	}
