<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<HEAD>
		<TITLE>后台管理</TITLE>
		<META http-equiv=Content-Type content="text/html; charset=gbk">
		<LINK href="../css/private.css" type=text/css rel=stylesheet>
		<LINK href="../css/pagecontent.css" type=text/css rel=stylesheet>
	</HEAD>
	<BODY>
		<TABLE class=navi cellSpacing=1 align=center border=0>
			<TBODY>
		  		<TR>
		    		<TH>后台 >> 新闻管理 >> 新闻列表</TH>
		    	</TR>
		    </TBODY>
		</TABLE>
		<BR>
		<table border=0 cellspacing=1 align=center class=form>
			<tr>
				<th width='40' align=center>序号</th>
				<th>新闻标题</th>
				<th width='130' align=center>点击数</th>
				<th width='135' align=center>日期</th>
				<th width="150" align=center>操作</th>
			</tr>
			{section name=list loop=$newsList}
			<tr>
				<td align=center>{$newsList[list].id}</td>
				<td><a href="http://www.shxingba.com/news/newsinfo.php?id={$newsList[list].id}" target="_blank">{$newsList[list].title}</a></td>
				<td align=center>{$newsList[list].click_count}</td>
				<td align=center>{$newsList[list].create_date}</td>
				<td align=center>
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td style="cursor:hand;" onclick="location.href='newsedit.php?task=editNews&id={$newsList[list].id}&page={$cpage}'">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td width="14px">
											<img src="../images/edit.gif" border="0" />
										</td>
										<td width="30px">
											修改
										</td>
									</tr>
								</table>
							</td>
							<td>|</td>
							<td style="cursor:hand;" onclick="if(confirm('确定删除该新闻吗?'))location.href='action/post.php?task=deleteNews&id={$newsList[list].id}&page={$cpage}';">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td width="14px">
											<img src="../images/delete.png" border="0" />
										</td>
										<td width="30px">
											删除
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			{/section}
			<tr>
				<th colspan="5">{$page}</th>
			</tr>
		</table>
		<br>
	</BODY>
</HTML>
