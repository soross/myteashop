<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<HEAD>
		<TITLE>后台管理</TITLE>
		<META http-equiv=Content-Type content="text/html; charset=gbk">
		<LINK href="../css/private.css" type=text/css rel=stylesheet>
		<META content="MSHTML 6.00.6000.16890" name=GENERATOR>
	</HEAD>
	<BODY>
		<TABLE class=navi cellSpacing=1 align=center border=0>
			<TBODY>
				<TR>
					<TH>
						后台 >> 系统配置 >> 添加友链
					</TH>
				</TR>
			</TBODY>
		</TABLE>
		<BR>
		<form action="action/action.php" method="post">
		<table border=0 cellspacing=1 align=center class=form>
			<tr>
				<th colspan="2">
					添加友链
				</th>
			</tr>
			<tr>
				<td align="right" width="40%">
					网站名称:
				</td>
				<td>
					<input type="text" name="link_name" size=40 />
				</td>
			</tr>
			<tr>
				<td align="right">
					网站地址:
				</td>
				<td>
					<input type="text" name="link_url" size=40/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center" height='30'>
					<input type="submit" name="addLink" value=" 提交 " />
					<input type="hidden" name="task" value="addLink">
				</td>
			</tr>
		</table>
		</form>
		<table border=0 cellspacing=1 align=center class=form>
			<tr>
				<th>
					序号
				</th>
				<th>
					网站名称
				</th>
				<th>
					网站地址
				</th>
				<th width="150px">
					添加时间
				</th>
				<th width="200px">
					操作
				</th>
			</tr>
			{section name=list loop = $linkList}
			<form action="action/action.php" method="POST">
			<tr>
				<td align="center">
					{$linkList[list].id}
				</td>
				<td>
					<input name="link_name" value="{$linkList[list].link_name}" style="width:100%;">
				</td>
				<td>
					<input name="link_url" value="{$linkList[list].link_url}" style="width:100%;">
				</td>
				<td align="center">
					{$linkList[list].create_date}
				</td>
				<td align="center">
					<input type="hidden" name="task" value="updateLink">
					<input type="hidden" name="id" value="{$linkList[list].id}">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td style="cursor:hand;" >
								<img src='../images/edit.gif' border='0' /><input type="button"  value="更新" onclick="if(confirm('确定修改该友链吗?')) this.form.submit();" >
							</td>
							<td>|</td>
							<td style="cursor:hand;" onclick="if(confirm('确定删除该友链吗?'))location.href='action/action.php?task=deleteLink&id={$linkList[list].id}';">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td width="14px">
											<img src="../images/delete.png" border="0" />
										</td>
										<td width="30px">
											删除
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			</form>
			{/section}
		</table>
	</BODY>
</HTML>
