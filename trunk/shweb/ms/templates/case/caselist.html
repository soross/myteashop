<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<HEAD>
		<TITLE>后台管理</TITLE>
		<META http-equiv=Content-Type content="text/html; charset=gbk">
		<META content=Alan name=Author>
		<LINK href="../css/pagecontent.css" type=text/css rel=stylesheet>
		<LINK href="../css/private.css" type=text/css rel=stylesheet>
		<META content="MSHTML 6.00.6000.16890" name=GENERATOR>
	</HEAD>
	<BODY>
		<TABLE class=navi cellSpacing=1 align=center border=0>
			<TBODY>
		  		<TR>
		    		<TH>后台 >> 案例管理 >> 案例列表</TH>
		    	</TR>
		    </TBODY>
		</TABLE>
		<br>
		<form action="" method="post" >
			<table border=0 cellspacing=1 align=center class=form style="display:none;">
				<tr>
					<th colspan="2">&nbsp;&nbsp;【产品搜索】</th>
				</tr>
			    <tr>
				    <td colspan="2" align="center" height='30'>
				    	产品类型：
				    	<select name="classcode">
							<option value="">请选择产品类型</option>
						    <option value="1">dfafds</option>";
						</select>&nbsp;
					    关键字：<input type="text" name="key" id="key" value="" />
					    <input type="submit" name="into_class" value="产品搜索"/>
				    </td>
			    </tr>
			</table>
		</form>
		<table border=0 cellspacing=1 align=center class=form>
			<tr>
				<th width='50px' align=center>序号</th>
				<th>案例名称</th>
				<th width="200" align=center>添加时间</th>
				<th width="200px" align=center>操作</th>
			</tr>
			{section name=list loop=$caseList}
			<tr>
				<td align=center>{$caseList[list].id}</td>
				<td align=left>{$caseList[list].case_name}</td>
				<td align=center>{$caseList[list].create_date}</td>
				<td align=center>
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td style="cursor:hand;" onclick="location.href='caseedit.php?task=editcase&id={$caseList[list].id}&page={$cpage}';">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td width="14px">
											<img src="../images/edit.gif" border="0" />
										</td>
										<td width="30px">
											修改
										</td>
									</tr>
								</table>
							</td>
							<td>|</td>
							<td style="cursor:hand;" onclick="if(confirm('确定删除该案例吗?'))location.href='action/action.php?task=deletecase&id={$caseList[list].id}&page={$cpage}';">
								<table cellpadding="0" cellspacing="0">
									<tr>
										<td width="14px">
											<img src="../images/delete.png" border="0" />
										</td>
										<td width="30px">
											删除
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			{/section}
			<tr>
				<th colspan="4">{$page}</th>
			</tr>
		</table>
		<br>
	</BODY>
</HTML>
